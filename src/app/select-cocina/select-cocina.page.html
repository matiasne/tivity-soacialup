<ion-header>
  <ion-toolbar>    
    <ion-title size="small">Seleccionar Cocina</ion-title>    
  </ion-toolbar>
</ion-header>


<ion-content style="margin-top: 50px;" class="ion-padding">  

  <app-list-cocinas
    (seleccionar)="select($event)"
    (editar)="edit($event)">
  </app-list-cocinas>  

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nuevo()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>    
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

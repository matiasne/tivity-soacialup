<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cocinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="buscando" class="mensaje FadeOut FadeIn">
    <img src="../../assets/img/buscando.fw.png" alt="">
    <p>Cargando comandas, aguarde unos segundos por favor</p>
  </div>

  <div *ngIf="!buscando && cocinas.length == 0" class="mensaje FadeOut FadeIn">
    <img src="../../assets/img/cocinas.fw.png" alt="">
    <p>AÃºn no tienes cocinas</p>
  </div>

  <ion-list lines="none">        
    <ion-item-sliding *ngFor="let cocina of cocinas" class="item-card">
      <ion-item (click)="seleccionar(cocina.id)">  
        <div slot="start">
          <ion-icon name="file-tray-full-outline"></ion-icon>
        </div>      
        <ion-label>
          <b>{{cocina.nombre}}</b>         
        </ion-label> 
       
      </ion-item>  

      

      <ion-item-options side="end">
        <ion-item-option (click)="openEdit(cocina)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
      
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAdd()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-header>
  <ion-toolbar> 
    <ion-button fill="clear" (click)="cerrar()" color="primary" slot="end">
      <ion-icon  name="close-outline"></ion-icon>
    </ion-button>   
    <ion-title  size="small">{{titulo}} <p class="header-subtitulo">{{item.nombre}}</p></ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">  
  <app-form-item></app-form-item>
</ion-content>
<ion-footer>
  <ion-toolbar> 
    <ion-button class="button-rounded" slot="end" color="success" (click)="guardar()">Guardar</ion-button>
    
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cerrar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Impresora</ion-title>
    <ion-button fill="clear" (click)="cerrar()" color="primary" slot="end">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>    
    <ion-label position="floating">Nombre Impresora</ion-label>
    <ion-input type="text" [(ngModel)]="impresora.alias"></ion-input> 
  </ion-item>

  <ion-item> 
    <ion-label position="floating">Ancho del Papel</ion-label>                   
    <ion-select  [(ngModel)]="impresora.tamanoPapel" [ngModelOptions]="{standalone: true}">        
      <ion-select-option [value]="'58'">58 mm</ion-select-option>
      <ion-select-option [value]="'80'">80 mm</ion-select-option>
      <ion-select-option [value]="'88'">88 mm</ion-select-option>
    </ion-select>        
  </ion-item>
  
</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar> 
    <ion-button  class="button-rounded" slot="end" (click)="guardar()">Guardar</ion-button>  
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cerrar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Invitaci√≥n</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    
    <div class="form-card">
      <ion-text color="primary">
        <h4>Email *</h4>      
      </ion-text>           
      ingresa el mail del usuario a quien quieres invitar!
      <ion-item>
        <ion-input name="email" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
    </div>

    <div class="form-card">
      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <ion-select [(ngModel)]="rol">
          <ion-select-option *ngFor="let rol of roles" [value]="rol">{{rol}}</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="button-rounded" slot="end" (click)="guardar()">Enviar</ion-button>    
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

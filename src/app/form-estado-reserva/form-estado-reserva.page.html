<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Estado</ion-title>
    <ion-button fill="clear" (click)="cerrar()" color="primary" slot="end">
      <ion-icon  name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="form-card">
    <ion-label position="floating">Nombre del estado</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="estado.nombre"></ion-input>
  </ion-item>
  <ion-item class="form-card">
    <div  class="color-picker" 
            [style.background]="colorList[0].value" 
            [(colorPicker)]="colorList[0].value"
            [cpOKButton] = "true"
            [cpOKButtonText] = "'Select'"
            [cpCancelButton] = "true"
            [cpSaveClickOutside] = "'false'"
            [cpDisableInput]="false"
            [cpAlphaChannel]="'disabled'" 
            [cpOutputFormat]="'hex'"
            [cpPresetColors]="presetValues"
            [cpAddColorButton]="true" 
            (colorPickerChange)="onChangeColorHex8($event)"
        ></div>      
  </ion-item>
  


</ion-content>
<ion-footer class="ion-no-border ion-padding"> 
  <ion-toolbar>   
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cerrar()">Cancelar</ion-button>
    <ion-button class="button-rounded" slot="end" color="success" (click)="guardar()">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>

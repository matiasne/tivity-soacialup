<ion-header>
  <ion-toolbar>    
    <ion-button fill="clear" (click)="cerrar()" color="primary" slot="end">
      <ion-icon  name="close-outline"></ion-icon>
    </ion-button>
    <ion-title  size="small">Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

   <app-form-reserva [reserva]="reserva"></app-form-reserva>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     
      <app-button-chat [objeto]="'reservas'" [id]="reserva.id"></app-button-chat>
      <br>
      <app-button-impresion></app-button-impresion>
      
    </ion-fab>   

</ion-content>

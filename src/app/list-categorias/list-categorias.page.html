<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 

  <ion-list lines="none">

    <ion-text color="primary">
      <h4>Categorías</h4>
    </ion-text>    

    <div *ngIf="buscando" class="mensaje FadeOut FadeIn">
      <img src="../../assets/img/buscando.fw.png" alt="">
      <p>Cargando comandas, aguarde unos segundos por favor</p>
    </div>
  
    <div *ngIf="!buscando && categorias.length == 0" class="mensaje FadeOut FadeIn">
      <img src="../../assets/img/categorias.fw.png" alt="">
      <p>Aún no tienes categorias</p>
    </div>

    <ion-item-sliding *ngFor="let categoria of categorias;let i=index" class="item-card">
      <ion-item>   
        <div slot="start">
          <img src="{{categoria.foto}}" *ngIf="categoria.foto">
          <ion-icon name="cube-outline" *ngIf="!categoria.foto"></ion-icon>
        </div>          
        <ion-label>
          <b>{{categoria.nombre}}</b>         
        </ion-label> 
      </ion-item>  
  
      <ion-item-options side="end">
        <ion-item-option (click)="openEditCategoria(categoria)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
  
    
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddCategoria()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

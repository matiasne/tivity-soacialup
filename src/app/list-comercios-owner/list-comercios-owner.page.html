<ion-header>
  <ion-toolbar>
    <ion-title>list-comercios-owner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    
    <ion-input placeholder="Buscar" style="border:1px solid rgb(206, 206, 206); border-radius: 5px;"
    [(ngModel)]="palabraFiltro" (ionChange)="buscar()"
    ></ion-input>

  </ion-row>

  <ion-list lines="none">   
    
    <ion-item-sliding *ngFor="let item of items" class="item-card">    

      <ion-item (click)="seleccionar(item)">
        <div slot="start">
          <img src="{{item.photoURL}}" *ngIf="item.foto">
          <ion-icon name="home-outline" *ngIf="!item.foto"></ion-icon>
        </div>      
        <ion-label text-wrap>
          <h2><b>{{item.nombre}}</b> </h2>   
          <p>{{item.direccion}}</p>         
        </ion-label>  
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option (click)="editar(item)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>
</ion-content>

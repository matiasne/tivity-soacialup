<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>List Ventas</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 50px;">  
  
  <ion-row>
    <ion-col size="10">
      <ion-input placeholder="Buscar" style="border:1px solid rgb(206, 206, 206); border-radius: 5px;"
      [(ngModel)]="palabraFiltro"
      ></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" style="margin-top: -1px; height: 42px;"  (click)="buscar()">
          <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list lines="none">     
    <ion-item  class="list-item" *ngFor="let item of items" (click)="seleccionar(item)">
      <ion-avatar slot="start">
        <img src="{{item.foto}}" *ngIf="item.foto">
        <ion-icon name="star" *ngIf="!item.foto"></ion-icon>
      </ion-avatar>      
      <ion-label>
        <h2><b>{{item.nombre}}</b></h2>
        <p>
          {{item.descripcion}}
        </p>           
      </ion-label>         
    </ion-item>    
  </ion-list>

    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll-->
  <div class="space">
    
  </div> 

</ion-content>

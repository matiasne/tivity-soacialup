<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  size="small">{{titulo}}</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-item>
    <ion-label position="floating">Nombre Subdivisi√≥n</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="comercio.subdivisiones.nombre" required></ion-input>
  </ion-item>
  

  <span *ngIf="comercio.subdivisiones.items.length > 0">       
    <ion-item-sliding  class="item-card" *ngFor="let division of comercio.subdivisiones.items;let i=index">
      <ion-item>       
        <ion-label>
          <b>{{division.nombre}}</b>         
        </ion-label> 
      </ion-item>        
      <ion-item-options>
        <ion-item-option (click)="deleteDivision(i)"><ion-icon name="trash" ></ion-icon> Eliminar</ion-item-option>
      </ion-item-options>      
    </ion-item-sliding>
  </span> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addDivision()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="button-rounded" slot="end" (click)="guardar()">Guardar</ion-button>
    
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

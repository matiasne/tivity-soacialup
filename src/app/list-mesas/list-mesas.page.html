<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <div *ngIf="buscando" class="mensaje FadeOut FadeIn">
    <img src="../../assets/img/buscando.fw.png" alt="">
    <p>Cargando comandas, aguarde unos segundos por favor</p>
  </div>

  <div *ngIf="!buscando && mesas.length == 0" class="mensaje FadeOut FadeIn">
    <img src="../../assets/img/mesas.fw.png" alt="">
    <p>AÃºn no tienes mesas.</p>
  </div>

  <ion-grid *ngIf="mesas.length > 0">       
    <ion-row>          
      <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let mesa of mesas;let i=index">
        <ion-item-sliding  class="item-card">
          <ion-item (click)="verMesa(mesa)">       
            <ion-label>
              <b>{{mesa.nombre}}</b>         
            </ion-label> 
          </ion-item>        
          <ion-item-options side="end">
            <ion-item-option (click)="openEditMesa(mesa)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
          </ion-item-options>      
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
  
    
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddMesa()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

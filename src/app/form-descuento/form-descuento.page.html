<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Descuento</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item class="form-select"> 
    <ion-label position="floating">Tipo</ion-label>
    <ion-select multiple="false" [(ngModel)]="descuento.tipo">
      <ion-select-option  [value]="enumTipo.monto" selected>Monto</ion-select-option>
      <ion-select-option  [value]="enumTipo.porcentaje">Porcentaje</ion-select-option> 
    </ion-select>       
  </ion-item> 

  <div class="form-card">
    <ion-text color="primary">
      <h4>Monto *</h4> 
    </ion-text>            
    <ion-item>
      <ion-input name="monto" type="number" [(ngModel)]="descuento.monto" required></ion-input>
    </ion-item>   
  </div>

  <div class="form-card">
    <ion-text color="primary">
      <h4>Motivo *</h4> 
    </ion-text>            
    <ion-item>
      <ion-input name="motivo" type="text" [(ngModel)]="descuento.motivo" required></ion-input>
    </ion-item>   
  </div>

</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>  
    <ion-button class="button-rounded" slot="end" (click)="agregar()">Agregar</ion-button>  
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>

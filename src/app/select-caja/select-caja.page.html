<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  size="small">Cajas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-list-cajas
    (seleccionar)="select($event)"
    (editar)="edit($event)">
  </app-list-cajas>

  <span *appCheckUsuarioPermisos="{feature:'cajas',permiso:'Editor'}">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nuevo()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </span>

</ion-content>

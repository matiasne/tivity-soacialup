<ion-header>
  <ion-toolbar>
    <ion-title  size="small">Afip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  Contacta a nuestro equipo y solicita una clave para poder realizar facturas válidas por Afip!
 
  <ion-item class="form-card">
    <ion-label position="floating">Razón Social</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-item class="form-card">
    <ion-label position="floating">Tipo Documento</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="password" required></ion-input>
  </ion-item>
  
  <ion-item class="form-card">
    <ion-label position="floating">Numero de Documento</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-item class="form-card">
    <ion-label position="floating">Punto de Venta</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-item class="form-card">
    <ion-label position="floating">Clave</ion-label>
    <ion-input name="nombre" type="text" [(ngModel)]="password" required></ion-input>
  </ion-item>


  
  
</ion-content>

<ion-footer class="ion-no-border ion-padding"> 
  <ion-toolbar>   
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
    <ion-button class="button-rounded" slot="end" color="success" (click)="guardar()">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-item (click)="seleccionar()" class="remove_inner_bottom">
  <div slot="start" *ngIf="showImage && item.imagenes">
    <img class="producto-preview" *ngIf="item.imagenes[0]" src="{{item.imagenes[0].url}}" >
    <ion-icon name="cube-outline" *ngIf="!item.imagenes[0]"></ion-icon>
  </div>      
  <ion-label style="color:black">                
    <h2><b>{{item.nombre}}</b></h2> 
    
    <p>
      <span *ngIf="item.valorPor && (item.valorPor * 1)==1 && item.unidad == 'unidades'">
        {{item.valorPor * 1}} unidad
      </span>

      <span *ngIf="item.valorPor && (item.valorPor * 1)==1 && item.unidad != 'unidades'">
        {{item.valorPor * 1}}  {{item.unidad}}
      </span>

      <span *ngIf="item.valorPor && (item.valorPor * 1)!=1">
        <span *ngIf="item.valorPor">
          {{item.valorPor * 1}}
        </span>        
        <span *ngIf="item.unidad">
          {{item.unidad}}
        </span> 
      </span> 
     
      <b>{{item.precio * 1 | currency}} </b>    <br> 
      
          
     
    </p>
   
      
    <span class="stock" *ngIf="showStock">stock: {{item.stock}}</span>
      
    
  </ion-label> 
  <ion-badge  *ngIf="item.enCarrito && item.valorPor">{{item.enCarrito * item.valorPor}} {{item.unidad}}</ion-badge> 
  <ion-badge  *ngIf="item.enCarrito && !item.valorPor">{{item.enCarrito}} {{item.unidad}}</ion-badge>  
</ion-item>

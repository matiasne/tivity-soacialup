<ion-item (click)="click()">
  <ion-avatar slot="start">
    <ion-icon  name="print"></ion-icon>
  </ion-avatar>
  <ion-label>
    <h2>{{item.alias}}</h2>
    <h3>{{item.tamanoPapel}} mm</h3>
    <p>{{item.name}} {{item.address}}</p>
    <p>{{item.conexionActual}}</p>
  </ion-label>             
</ion-item>

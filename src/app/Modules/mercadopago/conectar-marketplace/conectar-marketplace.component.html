<img class="mp-logo" src="../../assets/img/logo-mercadopago.png" alt="">

  <ion-item *ngIf="comercio.mercadoPago.publicKey" class="item-card">
    Conectado con cuenta: {{comercio.mercadoPago.nickname}}
  </ion-item>
  
 
  <ion-item *ngIf="!comercio.mercadoPago.publicKey" class="form-card">
    <ion-button class="button-rounded" color="light" [href]="link" (click)="cerrar()">Conectar Mercado Pago</ion-button>
  </ion-item>

  <ion-button *ngIf="comercio.mercadoPago.publicKey" class="button-rounded" color="danger" (click)="desvincular()">Desvincular Cuenta</ion-button>

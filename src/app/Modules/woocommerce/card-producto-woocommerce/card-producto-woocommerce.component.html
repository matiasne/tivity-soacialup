<ion-item (click)="seleccionar()" class="remove_inner_bottom">

    <ion-icon name="cube-outline"></ion-icon>
  </div>   
  <ion-label style="color:black">    
    <b>{{item.name}}</b> 
    <p>
      {{item.quantity}} X {{item.total | currency}}
    </p>
  </ion-label>
</ion-item>

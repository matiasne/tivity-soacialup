<div class="item-card">   
  <div class="encabezado-woocommerce">
    <ion-row> 
      <ion-col size="2" center text-center>            
        Web
      </ion-col>     
      <ion-col size="10" >
        <div class="encabezado-time">
          <ion-icon name="time-outline"></ion-icon>
          {{item.date_created | date:'hh:mm aaa dd/MM/yy'}}
        </div>              
      </ion-col>
    </ion-row>
  </div>          
      
  <p class="contenido-card-pedido"> 
    
    <ion-row> 
      <ion-col size="8" center text-center>
        <ion-icon name="person-outline"></ion-icon> {{item.billing.first_name}} {{item.billing.last_name}}        
      </ion-col>     
      <ion-col size="4" center text-center>        
        <ion-icon name="cube-outline"></ion-icon> {{item.line_items.length}}
      </ion-col>
    </ion-row>  
  </p>
</div>

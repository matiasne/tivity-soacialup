<ion-header>
  <ion-toolbar>
    <ion-title>Estados</ion-title>
    <ion-button fill="clear" (click)="cerrar()" color="primary" slot="end">
      <ion-icon  name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button class="button-rounded" color="light" (click)="crearEstado()">Nuevo Estado</ion-button>

  <ion-list lines="none">   
    
    <ion-item-sliding *ngFor="let item of estados" class="item-card" >    

      <ion-item (click)="seleccionar(item)" >
        <div slot="start" [ngStyle]="{ 'background-color': item.color, 'width': '50px', 'height': '50px'}"></div>      
        <ion-label text-wrap>
          <h2><b>{{item.nombre}}</b> </h2>   
        </ion-label>  
      </ion-item> 
    
      <ion-item-options>
        <ion-item-option (click)="eliminar(item)"><ion-icon name="trash" ></ion-icon> Eliminar</ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

</ion-content>

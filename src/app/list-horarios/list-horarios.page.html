<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title  size="small">Horarios</ion-title>
  </ion-toolbar> 
</ion-header> 

<ion-content class="ion-padding">
  <ion-list lines="none"> 

    <div *ngIf="comercio.horarios.length == 0" class="mensaje FadeOut FadeIn">
      <img src="../../assets/img/horarios.fw.png" alt="">
      <p>No tienes horarios configurados.</p>
    </div>

    
    <ion-item-sliding *ngFor="let horario of comercio.horarios;let i=index" class="item-card">

      <ion-item>       
        <ion-label>
          {{horario.nombre}} desde  {{horario.desde | date: 'h:mm a'}} hasta {{horario.hasta | date: 'h:mm a'}}        
        </ion-label> 
      </ion-item>    

      <ion-item-options side="end">
        <ion-item-option (click)="eliminarHorario(i)"><ion-icon name="trash" ></ion-icon> Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    

  </ion-list>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddHorario()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

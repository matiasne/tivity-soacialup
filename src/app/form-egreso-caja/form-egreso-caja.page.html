<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title  size="small">Egreso de caja</ion-title>    
  </ion-toolbar>
</ion-header>
 
<ion-content  class="ion-padding">

  <ion-item class="item-card">
    <ion-label position="floating">Caja</ion-label>
    <ion-select [(ngModel)]="cajaSeleccionadaIndex" (ionChange)="setearCaja()">
      <span *ngFor="let caja of cajas;let i=index">
        <ion-select-option [value]="i">{{caja.nombre}}</ion-select-option>
      </span>          
    </ion-select> 
  </ion-item>

  
  <div class="form-card">
    <ion-text color="primary">
      <p>Total Efectivo {{totalActual | currency}}</p>
    </ion-text> 
                
    <ion-item>
      <ion-label position="floating">Monto *</ion-label>
      <ion-input name="monto" type="number" [(ngModel)]="monto" required></ion-input>
    </ion-item>
  </div>
            
  <div class="form-card">
    <ion-text color="primary">
      <h4>Motivo</h4>    
    </ion-text> 
    <ion-item >
      <ion-textarea [(ngModel)]="motivo" required></ion-textarea>
    </ion-item>     
  </div>  

  <ion-toolbar>
    <ion-button class="button-rounded" slot="end" (click)="guardar()">Guardar</ion-button>
    
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>

</ion-content>

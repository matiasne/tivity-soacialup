<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  size="small">Pedidos</ion-title>   
    <ion-button *ngIf="connectionStatus == 'offline'" fill="clear" color="danger" slot="end">
      <ion-icon name="cloud-offline-outline"></ion-icon>
    </ion-button>  
    <ion-button *ngIf="connectionStatus == 'online'" fill="clear" color="success" slot="end">
      <ion-icon name="cloud-done-outline"></ion-icon>
    </ion-button>     
    
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding"> 
  <app-list-pedidos-manager
  ></app-list-pedidos-manager>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >     
    <span *appCheckUsuarioPermisos="{feature:'pedidos',permiso:'Editor'}">
      <ion-fab-button (click)="nuevoPedido()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </span>   
  </ion-fab>

</ion-content>
